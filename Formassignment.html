<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/worldicon.png">
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<form action="" class="p-lg-5">

    <h1>Form Row</h1>

    <div class="row">
        <div class="col">
            <label for="firstname">First Name</label> <br>
            <input type="text" id="firstname" placeholder="First Name" class="col-6"> <br><br>
        </div>

        <div class="col">
            <label for="lastname">Last Name</label> <br>
            <input type="text" id="lastname" placeholder="Last Name" class="col-6"> <br><br>
        </div>
    </div>

    <div class="row">
        <label for="address">Address</label> <br>
        <input type="text" id="address" placeholder="Address" width="100"> <br><br>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="city">City</label> <br>
            <input type="text" id="city" placeholder="City" class="col-6"> <br><br>
        </div>

        <div class="col">
            <label for="state">State</label> <br>
            <select name="" id="state">
                <option value=""disabled class="col-9">Select State</option>
                <option value="">Kenya</option>
                <option value="">Somali</option>
                <option value="">Ethiopia</option>
                <option value="">Algeria</option>
            </select> <br><br>
        </div>

        <div class="col">
            <label for="pincode">Pin Code</label> <br>
            <input type="text" id="pincode" placeholder="Pin Code"> <br><br>
        </div>
    </div>

    <input type="checkbox">
    <label for="">I Agree To Terms and Conditions</label> <br><br>

    <input type="submit" class="btn btn-primary">






</form>



</body>
</html>
